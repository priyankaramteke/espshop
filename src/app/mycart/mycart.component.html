<div *ngFor="let folder of cartItem" class="cart-item">
    <div>
        <img [src]="folder['img']" alt="" srcset="">
    </div>
    <div>
        <div class="item-name">{{folder.name}}</div>
        <div>{{folder['quantity']}}</div>
        <div>{{folder['price'] }}</div>
    </div>
    <div>
        <span class="cart-count">{{folder['cartCount']}}</span>
    </div>
</div>



<div>
    <h4>You don't have any items in your cart</h4>
</div>
