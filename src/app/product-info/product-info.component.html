<div class="container-fluid w-100">
    <div class="row">
        <div class="col-sm-3 col-md-2 sidebar w-20 sidebar-section">
            <ul *ngFor="let info of this.productList['subcat']">
                <li >
                    <img class="image-section" [src]="info['img']">
                    {{info.name}}
                </li>
            </ul>

        </div>
        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main ">
            <!-- <h3 class="page-header">Buy Drinks & juices online</h3> -->
            <div class="row">
                <!-- <div class="col-xl-3 col-lg-4 col-md-6 col-sm-12" *ngFor="let info of Drinkssection"> -->
                <div class="col" *ngFor="let info of this.productList['subcat'][0]['data']">
                    <div class="card" style="width: 13rem; height: 42vh;">
                        <img [src]="info['img']" class="card-img-top" alt="...">
                        <div class="card-body">
                            <h6 class="card-title">{{info.name}}</h6>
                            <p class="card-text">{{info.quantity}}</p>
                            <div> <b>{{info.price}}</b> &nbsp; &nbsp;
                                <a href="#" class="btn btn-success">ADD</a>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>
